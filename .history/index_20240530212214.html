<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/resets.css" />

        <!-- Embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- Info_header -->
        <div class="info">
            <div class="container">
                <div class="info-info">
                    <div class="info-header">
                        <ul class="info__list">
                            <li class="info__item">
                                <a href="#!" class="info__link">Về chúng tôi</a>
                            </li>
                            <li class="info__item">
                                <a href="#!" class="info__link">Tài khoản</a>
                            </li>
                            <li class="info__item">
                                <a href="#!" class="info__link">Yêu thích</a>
                            </li>
                            <li class="info__item">
                                <a href="#!" class="info__link"
                                    >Theo dõi đơn hàng</a
                                >
                            </li>
                        </ul>
                    </div>
                    <div class="info-product">
                        <p class="indo-product__desc">
                            Giao dịch an toàn! Khuyến mãi hấp dẫn! Mặt hàng
                            phong phú
                        </p>
                    </div>
                    <div class="info-contact">
                        <ul class="info-contact__list">
                            <li class="info-contact__item">
                                <a href="#!" class="info-contact__link">
                                    Liên hệ:
                                    <strong class="info__tell"
                                        >0915-659-233</strong
                                    >
                                </a>
                            </li>
                            <li class="info-contact__item">
                                <a href="#!" class="info-contact__link"
                                    >Tiếng việt</a
                                >
                            </li>
                            <li class="info-contact__item">
                                <a href="#!" class="info-contact__link">VNĐ</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Info_middle -->
        <div class="info-middle">
            <div class="container">
                <div class="info__inner">
                    <img
                        src="./shop_organic/shop_organic/theme/logo.jpg"
                        alt=""
                        class="info__logo"
                    />
                    <form action="" class="search-form">
                        <input
                            type="search"
                            name=""
                            id=""
                            class="search-form__input"
                            placeholder="Gõ từ khóa tiềm kiếm..."
                        />
                        <img
                            src="./shop_organic/shop_organic/theme/icons/search.png"
                            alt=""
                            class="search-from__icon"
                        />
                    </form>
                    <div class="info-cta__wrap">
                        <a href="#!" class="info__btn">Cần Thơ</a>
                    </div>
                    <div class="info-consumers">
                        <ul class="info-consumer__list">
                            <li class="info-consumer__litem">
                                <a href="#!" class="info-consumer__link">
                                    So sánh
                                </a>
                            </li>
                            <li class="info-consumer__litem">
                                <a href="#!" class="info-consumer__link">
                                    Yêu thích
                                </a>
                            </li>
                            <li class="info-consumer__litem">
                                <a href="#!" class="info-consumer__link">
                                    Giỏ hàng
                                </a>
                            </li>
                            <li class="info-consumer__litem">
                                <a href="#!" class="info-consumer__link">
                                    Tài khoản
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
